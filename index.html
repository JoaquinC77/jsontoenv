<!DOCTYPE html>
<html>
  <link>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>JSON to Environment</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="./render.js"></script>
  </head>
  <body>
    <h1>Process JSON to Environment variables</h1>
    <div class="container">
      <section class="item">
        <textarea id="json"></textarea>
      </section>
      <section class="item">
        <textarea id="env-var" readonly></textarea>
        <div class="clipboad-container">
          <button id="clipboard" class="clipboard">Clipboard</button>
          <div id="success" class="effect-false">
            <svg 
              height="30" 
              viewBox="0 0 21 21" 
              width="30" 
              xmlns="http://www.w3.org/2000/svg">
                <path 
                d="m.5 5.5 3 3 8.028-8" 
                fill="none" 
                stroke="green" 
                stroke-linecap="round" 
                stroke-linejoin="round" 
                transform="translate(5 6)"
                />
            </svg>
          </div>
          <div id="effectContainer">
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
